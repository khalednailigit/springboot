
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  </head>

  <body>

    <div data-th-replace="navbar"></div>
   

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          
            <hr>
            <p align="center"> Liste des médecins</p>
            <hr>

            <table class="table table-striped">
                <thead>
                    <th scope="row"> ID_Medecin</th>
                    <th scope="row"> Nom</th>
                    <th scope="row"> Prénom</th>
                    <th scope="row"> Spécialité</th>
                    <th scope="row"> Delete</th>
                    <th scope="row"> Update</th>

                </thead>
                <tbody>

                    <tr th:each="c : ${medecins}"> <!-- for each c in clients-->
                        <td th:utext="${c.id}"></td>
                        <td th:utext="${c.nom}"></td>
                        <td th:utext="${c.prenom}"></td>
                        <td th:utext="${c.specialite}"></td>
                        <td>
                          <a th:href="@{/doctors/delete/{idm} (idm=${c.id})}" role="button" class="btn btn-danger"> Delete</a>
                        </td>
                        <td>
                          <a th:href="@{/doctors/update/{idm} (idm=${c.id})}" role="button" class="btn btn-warning"> Update</a>
                        </td>
                    </tr>

                </tbody>

            </table>

        </div>

        <hr>

      </div> <!-- /container -->

    </main>

    <div data-th-replace="footer"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
