<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div data-th-replace="navbar"></div>

<main role="main">



    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">

            <hr>
            <p align="center"> Liste des patients</p>
            <hr>


            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Prenom</th>
                    <th scope="col"> Delete </th>
                    <th scope="col"> Update </th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="c : ${clients}">
                    <td th:utext="${c.id}"></td>
                    <td th:utext="${c.nom}"></td>
                    <td th:utext="${c.prenom}"></td>
                    <td>
                        <a th:href="@{/clients/delete/{id} (id=${c.id})}"
                           role="button" class="btn btn-danger"> Delete</a>
                    </td>
                    <td>
                        <a th:href="@{/clients/update/{id} (id=${c.id})}"
                           role="button" class="btn btn-warning"> Update</a>

                    </td>
                </tr>

                </tbody>
            </table>

        </div>

        <hr>

    </div> <!-- /container -->

</main>

<div data-th-replace="footer"></div>



<!-- partie -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
